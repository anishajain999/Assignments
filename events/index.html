<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h1>Javascript Events</h1>
        <div class="d-flex justify-content-around p-4 ">
            <div class="row1 p-4 m-2">
                <h3>Event: Input</h3>
                <form action="">
                    <label for="input">Enter</label>
                    <input type="text" name="input" id="input">
                    <br>
                    <span id="result"></span>
                </form>
            </div>
            <div class="row2 p-4 m-2">
                <h3>Event: onfocus, onblur</h3>
                <form action="">
                <label for="myInput">Enter Name</label>
                <input type="text" name="myInput" id="myInput" onfocus="focusFunction()" onblur="blurFunction()">
                </form>
            </div>
            <div class="row3 p-4 m-2">
                <h3>Event: MouseMove</h3>
                <div onmousemove="myMoveFunction()">
                    <p >OnMouseMove: <br> <span id="mousemove" >MouseOver</span></p>
                </div>
            </div>
            <div class="row4 p-4 m-2">
                <h3>Event: MouseEnter</h3>
                <div onmouseenter="myEnterFunction()">
                    <p >OnMouseEnter: <br> <span id="mouse_enter">MouseOver</span></p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-around p-4">
            <div class="row5 p-4 m-2">
                <h3>Event: oncut, onpaste</h3>
                <label for="cut_paste">Enter</label>
                <input type="text" name="cut_paste" id="cut_paste">
            </div>
            <div class="row6 p-4 m-2">
                <h3>Event: onchange</h3>
                <form action="">
                <label for="change">Enter Name</label>
                <input type="text" name="change" id="change" onchange="changeFunction()">
                </form>
            </div>
            <div class="row7 p-4 m-2">
                <h3>Event: Keydown</h3>
                <label for="keydown">Enter</label>
                <input type="text" id="keydown" onkeydown="keydownDuntion()">
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
