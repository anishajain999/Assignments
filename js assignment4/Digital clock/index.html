<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digial Clock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Digital Clock Using JavaScript</h1>
        <div class="wrapper  text-center mt-4 ">
            <div id="Date " class="d-flex justify-content-center pt-2">
                <div class="p-2" id="day"></div>
                <div class="p-2" id="month"></div>
                <div class="p-2" id="">/</div>
                <div class="p-2" id="date"></div>
                <div class="p-2" id="">/</div>
                <div class="p-2" id="year"></div>
            </div>
            <div class=" d-flex p-4 mt-4 justify-content-center" id="Time">
                <div class="p-2" id="hours"></div>
                <div class="p-2" id="col">:</div>
                <div class="p-2" id="min"></div>
                <div class="p-2" id="col">:</div>
                <div class="p-2" id="sec"></div>
            </div>
            <div id="time"></div>
        </div>
        <div class="">
            <ul class=" text-center list-group">
                <li class="list-group-item active">Set Your Alarm </li>
                <li class="list-group-item " id="alarm">
                    <select name="hour_alarm" id="hour_alarm"></select>
                    <select name="min_alarm" id="min_alarm"></select>
                    <select name="sec_alarm" id="sec_alarm"></select>
                </li>
            </ul>
        </div>
        <div class="button d-flex justify-content-center">
            <button class="btn active text-center m-3 mt-4" id="start">Start</button>
            <button class="btn active text-center m-3 mt-4" id="cancel">Stop</button>
            <button class="btn active text-center m-3 mt-4" id="reset">Reset</button>
    
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
